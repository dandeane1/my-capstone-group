<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<div th:each="review : ${reviews}">
    <h1 th:text="${reviews}"></h1>
    <p th:text="${post.body}"></p>
    <img th:src="${url_to_your_image}" alt="Image">
</div>
<a th:href="@{/edit/{id}(id=${review.getId()})}">Edit</a>
</body>
</html>
