<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
  <h1>Edit Profile</h1>
  <form th:action="@{/profile/edit}" th:method="post" th:object="${user}">
      Username: <input type="text"  th:field="*{username}" th:value="${user.username}">
      Password: <input type="text" th:field="*{password}" th:value="${user.password}">
    <input type="submit">
  </form>
</body>
</html>
