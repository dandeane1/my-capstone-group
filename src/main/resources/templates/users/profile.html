<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        /* The Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<header th:replace="~{partials/head.html :: header}">
</header>
<body>


    <nav th:insert="~{partials/nav-bar.html :: nav-bar2}"></nav>
    <nav th:insert="~{partials/nav-bar.html :: nav-bar}"></nav>


    <div class="container">
        <div class="profileBox-container">
            <div class="pfp">Profile Picture</div>
                <div class="user-info">
                   <h1><span th:text="${user.username}"></span></h1>
                    <p th:text="${user.email}"></p>
                    <p th:text="${user.password}"></p>
                    <button><a th:href="@{/profile/edit}">Edit Profile</a></button>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="profileBox-container">
            <ul>
                <th:block th:each="review : ${userReviews}">
                    <li>
                        <span th:text="${review?.description}"></span>
                        <button class="open-modal-btn" data-review-id="${review?.id}" data-review-description="${review?.description}">Edit</button>
                        <button class="delete-modal-btn" data-review-id="${review?.id}" data-review-description="${review?.description}">Delete</button>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
    <!-- Trigger/Open The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editPostForm" th:action="@{'/profile/edit-review'}" method="post">
                <label for="editedDescription">Description:</label>
                <textarea id="editedDescription" name="editedDescription" required th:value="${review?.description}" ></textarea>
                <input type="hidden" id="reviewId" name="reviewId" th:value="${review?.id}" />
                <button type="submit">Save Changes</button>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </form>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <p>Are you sure you want to delete this review?</p>
            <button id="confirmDeleteBtn">Delete</button>
        </div>
    </div>
<script src="/js/edit-modal.js"></script>
<script src="/js/deleteReview.js"></script>

</body>
</html>
