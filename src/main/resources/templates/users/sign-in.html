<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <header th:replace="~{partials/head.html :: header}"></header>
    <link rel="stylesheet" href="/css/sign-up.css"> <!-- Reusing the same CSS file -->
    <title>Sign In</title>
</head>
<body>
<nav th:insert="~{partials/nav-bar.html :: nav-bar3}"></nav>
<div class="content-container">
    <h1>SIGN INTO YOUR ACCOUNT</h1>
    <div class="card">
        <form th:action="@{/sign-in}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" required/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required/>
            </div>

            <input value="Log In" type="submit" />
        </form>
        <p>New user? <a href="/sign-up">Sign up here!</a></p>
    </div>
</div>
</body>
</html>
