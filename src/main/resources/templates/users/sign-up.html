<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<nav th:replace="/partials/nav-bar.html :: navbar"></nav>

<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" required/>
    <p th:if="${usernameError}" th:text="${usernameError}" class="error"></p>

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" required/>
    <p th:if="${emailError}" th:text="${emailError}" class="error"></p>

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" required/>

    <input value="Sign me up!" type="submit" />
</form>
</body>
</html>
