<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/create-review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <header th:replace="~{partials/head.html :: header}"></header>
    <title>Title</title>
</head>
<body class="create-page">
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <nav th:insert="~{partials/nav-bar.html :: nav-bar}"></nav>
</div>
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <nav th:insert="~{partials/nav-bar.html :: nav-bar2}"></nav>
</div>
    <h1>Create a post!</h1>
    <div id="breweryInfo"></div>
<div class="brewery">
<!--    <div class="brewery-name" th:text="${review.breweryName}"></div>-->
    <div class="brewery">

        <form id="create-review" th:action="@{/create}" th:method="post" th:object="${review}">
            <input type="hidden" id="brewFormID" name="breweryId">
            <input type="hidden" id="breweryName" name="breweryName"> <!-- Hidden field for brewery name -->

<!--    <form id="create-review" th:action="@{/create}" th:method="post" th:object="${review}">-->
<!--        <input type="hidden"  id="brewFormID" name="breweryId">-->
        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" th:field="*{rating}" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" th:field="*{rating}" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" th:field="*{rating}" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" th:field="*{rating}" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" th:field="*{rating}" />
            <label for="star1" title="text">1 star</label>
        </div>
        <input id="description" th:type="text" th:field="*{description}">
        <button id="uploadImageBtn">Upload Images</button>
        <input th:hidden="true" id="imgURL" th:field="*{image}">
        <input type="submit" id="submit-button">
    </form >

    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script type="module" src="/js/createReviewAndBrewery.js"></script>
</body>
</html>
